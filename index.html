<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempConversor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="conversor">
            <h1>TempConversor</h1>
            <section class="campo">
                <label for="Farenheit"> F°:</label>
                <input type="text" id="Farenheit" placeholder="Farenheit">
            </section>
            <section class="campo">
                <label for="Celsius"> C°:</label>
                <input type="text" id="Celsius" placeholder="Celsius">
            </section>
            <button id="cvt">Converter</button>
            <button id="cl">Limpar</button>

        </section>
    </main>
    <script src="conversor.js"></script>
</body>
</html>
